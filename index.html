<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Map Maker</title>

  <link rel="stylesheet" href="styles/leaflet.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <main class="vbox">
    <nav class="toolbar">
      <input class="popup-text" placeholder="Popup text">
      <input class="address" placeholder="Address">
      <select class="size-presets">
        <option value="video">Video</option>
        <option value="large">Featured media</option>
        <option value="small">Locator</option>
        <option value="twitter">Twitter card</option>
      </select>
      <div class="map-features">
        <input class="feature-toggle" type="checkbox" id="terrain">
        <label for="terrain">Terrain</label>

        <input class="feature-toggle" type="checkbox" id="transit">
        <label for="transit">Transit</label>

        <input class="feature-toggle" type="checkbox" id="buildings">
        <label for="buildings">Buildings</label>
      </div>

      <input class="file-uploader" type="file" id="file-uploader">
      <label for="file-uploader">Load GeoJSON</label>

      <button class="download">Download image</button>
    </nav>

    <div class="map-container">
      <div class="map-frame">
        <div class="map"></div>
        <div class="dimensions"></div>
        <div class="resize-handle"></div>
      </div>
    </div>
  </div>

  <!-- load all the JS -->
  <script src="js/leaflet.js"></script>
  <script src="js/tangram.min.js"></script>
  <script src="js/html2canvas0.5.js"></script>
  <script src="js/loader.js" data-main="app"></script>


</body>
</html>
